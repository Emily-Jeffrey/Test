<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Ticker Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BACKGROUND IMAGE -->
    <img
      src="Gowanus images/image 2.png"
      alt="Background"
      class="background-image"
    />

    <div class="page">
      <!-- LEFT COLUMN – vertical ticker going UP -->
      <aside class="side-column side-left">
        <div class="ticker-vertical ticker-up">
          <div class="ticker-track">
            <!-- first set -->
            <div class="ticker-item">
              <img src="Gowanus images/image 4.png" alt="Image 4" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 6.png" alt="Image 6" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 1.png" alt="Image 1" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/Image 7.JPEG" alt="Image 7" />
            </div>
            <!-- duplicate set for seamless loop -->
            <div class="ticker-item">
              <img src="Gowanus images/image 4.png" alt="Image 4" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 6.png" alt="Image 6" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 1.png" alt="Image 1" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/Image 7.JPEG" alt="Image 7" />
            </div>
          </div>
        </div>
      </aside>

      <!-- CENTER COLUMN -->
      <main class="center-column">
        <!-- TOP WIDE BOX – horizontal ticker to the LEFT -->
        <section class="top-row">
          <div class="ticker-horizontal ticker-left">
            <div class="ticker-track">
              <!-- first set -->
              <div class="ticker-item">
                <img src="Gowanus images/image 1.png" alt="Image 1" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 3.png" alt="Image 3" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 5.jpg" alt="Image 5" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/Image 7.JPEG" alt="Image 7" />
              </div>
              <!-- duplicate set -->
              <div class="ticker-item">
                <img src="Gowanus images/image 1.png" alt="Image 1" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 3.png" alt="Image 3" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 5.jpg" alt="Image 5" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/Image 7.JPEG" alt="Image 7" />
              </div>
            </div>
          </div>
        </section>

        <!-- MIDDLE THREE BOXES -->
        <section class="middle-row">
          <div class="center-box">
            <img
              src="Gowanus images/image 2.png"
              alt="Image 1"
              class="middle-img"
            />
          </div>
          <div class="center-box">
            <img
              src="Gowanus images/image 1.png"
              alt="Image 1"
              class="middle-img"
            />
          </div>
          <div class="center-box">
            <img
              src="Gowanus images/image 6.png"
              alt="Image 6"
              class="middle-img"
            />
          </div>
        </section>

        <!-- BOTTOM WIDE BOX – horizontal ticker to the RIGHT -->
        <section class="bottom-row">
          <div class="ticker-horizontal ticker-right">
            <div class="ticker-track">
              <!-- first set -->
              <div class="ticker-item">
                <img src="Gowanus images/Image 7.JPEG" alt="Image 7" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 1.png" alt="Image 1" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 6.png" alt="Image 6" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 3.png" alt="Image 3" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 5.jpg" alt="Image 5" />
              </div>
              <!-- duplicate set -->
              <div class="ticker-item">
                <img src="Gowanus images/Image 7.JPEG" alt="Image 7" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 1.png" alt="Image 1" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 6.png" alt="Image 6" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 5.jpg" alt="Image 5" />
              </div>
              <div class="ticker-item">
                <img src="Gowanus images/image 5.jpg" alt="Image 5" />
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- RIGHT COLUMN – vertical ticker going DOWN -->
      <aside class="side-column side-right">
        <div class="ticker-vertical ticker-down">
          <div class="ticker-track">
            <!-- first set -->
            <div class="ticker-item">
              <img src="Gowanus images/image 5.jpg" alt="Image 5" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 3.png" alt="Image 3" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 4.png" alt="Image 4" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 6.png" alt="Image 6" />
            </div>
            <!-- duplicate set -->
            <div class="ticker-item">
              <img src="Gowanus images/image 5.jpg" alt="Image 5" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 3.png" alt="Image 3" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 4.png" alt="Image 4" />
            </div>
            <div class="ticker-item">
              <img src="Gowanus images/image 6.png" alt="Image 6" />
            </div>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
