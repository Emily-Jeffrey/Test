<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gowanus Canal Futures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="interface-container">
        <img id="computer-background" src="images/COMPUTERBACKGROUND.png" alt="Computer">
        
   <!-- ON/OFF Toggle -->
    <div id="toggle-switch" class="toggle-off">
        <img id="toggle-off-img" src="images/off.png" alt="OFF" class="toggle-img active">
        <img id="toggle-on-img" src="images/on.png" alt="ON" class="toggle-img">
    </div>

        <!-- Knob images that rotate -->
        <img id="knob1-img" class="knob-img" src="images/knob1.png" alt="Year Knob">
        <img id="knob2-img" class="knob-img" src="images/knob2.png" alt="Length Knob">
        
        <canvas id="knob-canvas"></canvas>
        
        <div id="year-display">2025</div>
        
        <div id="text-display">
            <p id="generated-text">Initializing...</p>
        </div>
        
    </div>

    <script src="markov.js"></script>
    <script src="knobs.js"></script>
    <script src="app.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
    initKnobs();
    initializeMarkov();
    // Don't call generateAndDisplay() here - wait for toggle
});
    </script>
</body>
</html>
